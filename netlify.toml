[build]
  publish = "dist/local-walls/browser"
  command = "npm run build:ssr"

# Redirect root to /home so that landing at the site base goes to the Home route
[[redirects]]
  from = "/"
  to = "/home"
  status = 301
  force = true

[[plugins]]
  package = "@netlify/angular-runtime"
  [plugins.inputs]
    serverBundlePath = "dist/local-walls/server/main.server.mjs"
