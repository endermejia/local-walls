[build]
  publish = "dist/angular20/browser"
  command = "npm run build"

# Redirect root to /home so that landing at the site base goes to the Home route
[[redirects]]
  from = "/"
  to = "/home"
  status = 301
  force = true

# Specific SPA route fallbacks for Angular client-side routes
[[redirects]]
  from = "/zone/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/crag/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/topo/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/ts/*"
  to = "/index.html"
  status = 200

# Generic catch-all for remaining client-side routes
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[plugins]]
  package = "@netlify/angular-runtime"
