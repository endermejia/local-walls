<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sin conexión | Ñasca!</title>
    <meta name="theme-color" content="#0ea5e9" />
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Cantarell,
          Ubuntu,
          "Helvetica Neue",
          Arial,
          "Noto Sans",
          sans-serif;
        margin: 0;
        background: #0b1220;
        color: white;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        max-width: 560px;
        padding: 24px;
        border-radius: 12px;
        background: #111827;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 0 0 16px;
        color: #d1d5db;
      }
      .hint {
        font-size: 12px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Estás sin conexión</h1>
      <p>
        Puedes seguir usando la app con el contenido que ya está en tu
        dispositivo. Cuando recuperes conexión, actualizaremos los datos.
      </p>
      <p class="hint">
        Consejo: abre las zonas que te interesan cuando tengas conexión para
        disponer de ellas sin conexión.
      </p>
    </div>
  </body>
</html>
